<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>

        .success { color: #28a745; }

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” LocalStorage SipariÅŸ Test</h1>
        
        <div>
            <button onclick="checkOrders()">ğŸ“‹ SipariÅŸleri Kontrol Et</button>
            <button onclick="clearOrders()">ğŸ—‘ï¸ SipariÅŸleri Temizle</button>
            <button onclick="addTestOrder()">â• Test SipariÅŸi Ekle</button>
            <button onclick="showAllStorage()">ğŸ“¦ TÃ¼m LocalStorage</button>
        </div>

        <div id="output" class="output">Test sonuÃ§larÄ± burada gÃ¶rÃ¼necek...</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString('tr-TR');
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function checkOrders() {
            log('ğŸ” SipariÅŸler kontrol ediliyor...', 'info');
            
            try {
                const ordersData = localStorage.getItem('allOrders');
                
                if (!ordersData) {
                    log('âŒ localStorage\'da "allOrders" anahtarÄ± bulunamadÄ±', 'error');
                    return;
                }

                if (ordersData === 'undefined' || ordersData === 'null') {
                    log('âš ï¸ localStorage\'da geÃ§ersiz veri: ' + ordersData, 'error');
                    return;
                }

                const orders = JSON.parse(ordersData);
                
                if (!Array.isArray(orders)) {
                    log('âŒ SipariÅŸ verisi array formatÄ±nda deÄŸil: ' + typeof orders, 'error');
                    return;
                }

                log(`âœ… ${orders.length} sipariÅŸ bulundu`, 'success');
                
                orders.forEach((order, index) => {
                    log(`ğŸ“¦ SipariÅŸ ${index + 1}:`, 'info');
                    log(`   ID: ${order.id}`, 'info');
                    log(`   Email: ${order.userEmail}`, 'info');
                    log(`   Tutar: ${order.totalAmount}â‚º`, 'info');
                    log(`   Durum: ${order.status}`, 'info');
                    log(`   Tarih: ${new Date(order.createdAt).toLocaleString('tr-TR')}`, 'info');
                    log(`   ÃœrÃ¼n sayÄ±sÄ±: ${order.items?.length || 0}`, 'info');
                    log('', 'info');
                });

            } catch (error) {
                log('âŒ SipariÅŸ kontrol hatasÄ±: ' + error.message, 'error');
            }
        }

        function clearOrders() {
            if (confirm('TÃ¼m sipariÅŸleri silmek istediÄŸinizden emin misiniz?')) {
                localStorage.removeItem('allOrders');
                log('ğŸ—‘ï¸ TÃ¼m sipariÅŸler temizlendi', 'success');
            }
        }

        function addTestOrder() {
            const testOrder = {
                id: Date.now().toString(),
                userId: "test-user-id",
                userEmail: "info@canerkarakus.com.tr",
                userName: "Test KullanÄ±cÄ±",
                items: [
                    {
                        id: 1,
                        name: "Test ÃœrÃ¼n",
                        price: 99.99,
                        image: "/test-image.jpg",
                        quantity: 1
                    }
                ],
                totalAmount: 99.99,
                status: "pending",
                address: {
                    title: "Test Adres",
                    firstName: "Test",
                    lastName: "KullanÄ±cÄ±",
                    phone: "5551234567",
                    cityName: "Ä°stanbul",
                    districtName: "KadÄ±kÃ¶y",
                    neighborhood: "Test Mahalle",
                    street: "Test Sokak",
                    buildingNo: "1"
                },
                paymentMethod: "credit-card",
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
                isNew: true
            };

            try {
                const existingOrders = JSON.parse(localStorage.getItem('allOrders') || '[]');
                const updatedOrders = [testOrder, ...existingOrders];
                localStorage.setItem('allOrders', JSON.stringify(updatedOrders));
                log('âœ… Test sipariÅŸi eklendi: ' + testOrder.id, 'success');
            } catch (error) {
                log('âŒ Test sipariÅŸi ekleme hatasÄ±: ' + error.message, 'error');
            }
        }

        function showAllStorage() {
            log('ğŸ“¦ TÃ¼m localStorage iÃ§eriÄŸi:', 'info');
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                log(`${key}: ${value?.substring(0, 100)}${value?.length > 100 ? '...' : ''}`, 'info');
            }
            
            log(`Toplam ${localStorage.length} anahtar bulundu`, 'info');
        }

        // Sayfa yÃ¼klendiÄŸinde otomatik kontrol
        window.onload = function() {
            log('ğŸš€ LocalStorage test sayfasÄ± yÃ¼klendi', 'success');
            checkOrders();
        };
    </script>
